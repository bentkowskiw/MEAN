<mat-accordion *ngIf="posts.length>0" class="example-headers-align">
  <mat-expansion-panel *ngFor="let post of posts; index as i; first as isFirst; last as isLast" [expanded]="step === i" (opened)="setStep(i)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
      <mat-panel-description>
        {{  post.creationDate}}

      </mat-panel-description>
    </mat-expansion-panel-header>


      <p>  {{post.description}}</p>
      <mat-slider  min="1" max="100" disabled="true" thumbLabel tickInterval="10" value="{{post.certainty}}" ></mat-slider>
    <mat-action-row>
      <button *ngIf="!isFirst" mat-button color="warn" (click)="prevStep()">Previous</button>
      <button *ngIf="!isLast" mat-button color="primary" (click)="nextStep()">Next</button>
    </mat-action-row>
  </mat-expansion-panel>


</mat-accordion>
