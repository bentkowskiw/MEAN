<h2>Create new post</h2>
<mat-card>
<mat-form-field>
<textarea matInput rows="10" [(ngModel)]="textAreaValue"></textarea>

</mat-form-field>
<mat-slider min="1" max="100" step="1" value="1"></mat-slider>
<button color="accent" mat-stroked-button (click)="onAddPost()">Add post</button>


<p>{{ postValue }}</p>
</mat-card>
