<h2>Create new post</h2>
<mat-card>
  <mat-form-field>
    <input matInput [(ngModel)]="title" type="text">
  </mat-form-field>
<mat-form-field>
<textarea matInput rows="10" [(ngModel)]="description"></textarea>
</mat-form-field>
<mat-slider [(ngModel)]="certainty" min="1" max="100" step="10" value="1" thumbLabel tickInterval="10" ></mat-slider>
<button color="accent" mat-stroked-button (click)="onAddPost()">Add post</button>



</mat-card>
