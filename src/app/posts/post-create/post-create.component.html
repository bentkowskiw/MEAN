<h2 class="mat-h1">Create new post</h2>
<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input ngModel matInput #title="ngModel"  type="text" name="title" required  >
      <mat-error *ngIf="title.invalid">enter title</mat-error>
    </mat-form-field>
  <mat-form-field>
  <textarea ngModel matInput rows="5" #description="ngModel" name="description" required></textarea>
  <mat-error *ngIf="description.invalid">enter description</mat-error>
  </mat-form-field>
  <mat-slider ngModel name="certainty" #certainty="ngModel" min="1" max="5" step="0.5" value="3"></mat-slider>
  <button color="accent" mat-stroked-button type="submit">Add post</button>
  </form>
</mat-card>
